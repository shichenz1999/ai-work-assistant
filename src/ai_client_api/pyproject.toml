[project]
name = "ai-client-api"
version = "0.1.0"
description = "Abstract API contract for AI chat services."
readme = "README.md"
requires-python = ">=3.11"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ai_client_api"]

[tool.ruff]
line-length = 100
target-version = "py311"
extend = "../../pyproject.toml"

[tool.pytest.ini_options]
testpaths = ["tests"]
